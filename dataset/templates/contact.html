<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlantAI Pro - Contact</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="/static/script.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">ðŸŒ¿ PlantAI Pro</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/detect">Detect</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/reports">Reports</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h1 class="text-center mb-6">Contact Us</h1>
    <p class="text-center mb-8">Have questions or want to get in touch? Send us a message!</p>

    <!-- Green Contact Form -->
    <div class="contact-container">
      <div class="contact-card">
        <h2 class="contact-title">Get in Touch</h2>
        <form id="contactForm">
          <div class="mb-4">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
          </div>
          <div class="mb-4">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="mb-4">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="plantai-btn">Send Message</button>
        </form>
        <!-- Feedback -->
        <section id="contactFeedback" class="hidden feedback-message mt-4"></section>
      </div>
    </div>
  </main>

</body>
